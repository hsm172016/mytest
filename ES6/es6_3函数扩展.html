<script>
    //1.形参设置默认值
    function sum(num1=1,num2=2) {
        console.log(num1 + num2);
    }
    sum(3.2,25);

    //2.参数形式，延展操作符
    function sum1(...nums) {
        let result = 0;
        for (let i of nums){
            result += i;
        }
        return result;
    }
    console.log(sum1(1, 2, 6, 66));
    //3.箭头函数
    //function () {}
    ()=>{};
    let sum6 = (num1,num2) => {
        return num1+num2;
    }
    console.log(sum6(3, 3));
    let nameArr = ['zhansan','lisi','waangwu'];
    nameArr.forEach((value,index) => {
        console.log(index +":"+ value);
    });
    function demo() {
        setTimeout(function () {
            console.log(this);
        },1000);
        setTimeout(() => {
            console.log(this);
        },1000);
    }
    let obj = {};
    demo.call(obj);
</script>
